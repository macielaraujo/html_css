<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div>p{
            display: none;
        }
        div{
            color: darkblue;
        }
        div:hover>p{
            width: 300px;
            height: 100px;
            color: white;
            background-color: black;
            display: block;
        }
    </style>
</head>
<body>
    <h2>Exemplo de uso do hover</h2>
    
    <div>
        Passe o mouse aqui...
        <p>Texto Escondido.</p>
    </div>

    <p>Fim do exemplo</p>
</body>
</html>
